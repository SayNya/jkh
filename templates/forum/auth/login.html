<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'forum/auth_styles.css' %}"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
<section class="auth__place">
    <div class="auth__content" id="popup-content">
        <h2 class="auth__title">Авторизация</h2>
        <form method="post" class="auth__form">
            {% csrf_token %}
            {{ login_form.non_field_errors }}
            <label class="username__label" for="name">Имя пользователя:</label>
            {% render_field login_form.username class="username__input" %}
            <label class="password__label" for="password">Пароль:</label>
            {% render_field login_form.password class="password__input" %}
            <button class="auth__submit" type="submit">Войти</button>
        </form>
    </div>
</section>
</body>
</html>
